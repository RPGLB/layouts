<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Standard, 3 Player</title>
	<script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/bootstrap-layout.html">
	<custom-style>
		<style>
			gdq-runner-nameplate {
				width:400px;
			}

			gdq-runner-nameplate:nth-of-type(1) {
				top: 330px;
				left: 663px;
			}

			gdq-runner-nameplate:nth-of-type(2) {
				top: 424px;
				right: 663px;
			}

			gdq-runner-nameplate:nth-of-type(3) {
				top: 518px;
				left: 663px;
			}

			gdq-runinfo {
				left: 680px;
				top: 10px;
				width: 560px;
				height: 172px;
			}

			gdq-timer {
				left: 680px;
				top: 177px;
				height: 143px;
				width: 560px;
				--gdq-timer-size: 64px;
			}

			gdq-tweet {
				--gdq-tweet-name-font-size: 16px;
				--gdq-tweet-body: {
					font-size: 18px;
				};
			}

			gdq-tweet,
			gdq-sponsors {
				position: absolute;
				top: 603px;
				left: 676px;
				height: 372px;
				width: 568px;
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<img src="/bundles/rpglb19-layouts/graphics/img/bg/RPGLB2022_SD34.png" />

		<gdq-runinfo></gdq-runinfo>
		<gdq-timer></gdq-timer>
		<gdq-sponsors></gdq-sponsors>
		<gdq-tweet></gdq-tweet>
		<gdq-runner-nameplate index="0" no-left-cap result-side="left" audio-vert-pos="bottom" audio-horiz-pos="left"></gdq-runner-nameplate>
		<gdq-runner-nameplate index="1" no-right-cap result-side="right" audio-vert-pos="bottom" audio-horiz-pos="right"></gdq-runner-nameplate>
		<gdq-runner-nameplate index="2" no-left-cap result-side="left" audio-vert-pos="bottom"  audio-horiz-pos="left"></gdq-runner-nameplate>
	</div>


</body>
</html>
