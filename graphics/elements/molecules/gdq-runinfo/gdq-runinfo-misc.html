<link rel="import" href="../../atoms/atom-chevron/atom-chevron.html">
<link rel="import" href="../../atoms/atom-gradient-text/atom-gradient-text.html">
<link rel="import" href="../../atoms/atom-greeble/atom-greeble.html">

<dom-module id="gdq-runinfo-misc">
	<template>
		<style include="iron-flex iron-flex-alignment">
			:host {
				@apply --layout-vertical;
				z-index: 2;
			}

			.row > * {
				min-width: 0;
				@apply --layout-flex;
			}

			#leftWing {
				margin-right: 1px;
			}

			#center {
				margin: 0 1px;
				@apply --layout-horizontal;
			}

			#center-content {
				background-color: #1D1020;
				border: 1px solid var(--gdq-secondary-color);
				border-left: none;
				border-right: none;
				@apply --layout-flex;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#rightWing {
				margin-left: 1px;
			}

			.row {
				@apply --layout-horizontal;
			}

			.label {
				font-family: 'Dosis', sans-serif;
				font-style: normal;
				font-weight: 900;
				line-height: normal;
				font-size: 11px;
				text-align: center;
				color: transparent;
				background-image: linear-gradient(
					to bottom,
					#E6E6E6 0%,
					#CF70D3 100%
				);
				-webkit-background-clip: text;
			}
		</style>

		<div class="row flex">
			<div id="leftWing" class="wing">
				<div class="wingContent">
					<div class="wingBody">
						<div id='console'>[[console]]</div>
					</div>
				</div>
			</div>

			<div id="rightWing" class="wing">
				<div class="wingContent">
					<div class="wingBody">
						<div id='estimate'>EST [[estimate]]</div>
					</div>
				</div>
			</div>
		</div>
	</template>

	<script src="gdq-runinfo-misc.js" type="module"></script>
</dom-module>
