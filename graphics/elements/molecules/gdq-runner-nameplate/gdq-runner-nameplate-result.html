<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="gdq-runner-nameplate-result">
	<template>
		<style>
			:host {
				font-family: Khand;
				font-weight: bold;
				color: white;
				box-sizing: border-box;
			}

			#time {
				padding: 0 8px;
				background-color: #004ba0;
			}

			#placeWrapper {
				position: absolute;
				top: 0;
				height: 35px;
				z-index: -20;
				display: grid;
				justify-content: center;
				align-content: center;
				grid-template-columns: 20px;
				grid-template-rows: 20px;
				font-size: 18px;
			}

			#place {
				background-color: #1976D1;
				display: grid;
				justify-content: center;
				align-content: center;
			}

			:host([first-place]) {
				color: var(--gdq-secondary-color);
			}

			:host([forfeit]) {
				color: #939393;
			}

			:host([side="left"]) {
				left: 0;
			}
			:host([side="right"]) {
				right: 0;
			}

			:host([side="left"]) #placeWrapper {
				left: 0;
			}
			:host([side="right"]) #placeWrapper {
				right: 0;
			}
		</style>

		<div id="time">[[time]]</div>
		<div id="placeWrapper">
			<div id="place">
				[[place]]
			</div>
		</div>
	</template>

	<script src="gdq-runner-nameplate-result.js" type="module"></script>
</dom-module>
