<dom-module id="gdq-break-schedule">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
				@apply --layout-justified;
				align-items: stretch;
			}

			gdq-break-schedule-run {
				height: 122px;
				opacity: 0;

				font-size: 40px;
			}

			[hidden] {
				display: none !important;
			}
		</style>

		<gdq-break-schedule-run run="[[_getArrayItem(onDeck, 0)]]"></gdq-break-schedule-run>
		<gdq-break-schedule-run run="[[_getArrayItem(onDeck, 1)]]"></gdq-break-schedule-run>
	</template>

	<script src="gdq-break-schedule.js" type="module"></script>
</dom-module>
