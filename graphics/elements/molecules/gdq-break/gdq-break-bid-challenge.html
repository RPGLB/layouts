<dom-module id="gdq-break-bid-challenge">
	<template>
		<style>
			:host {
				height: 100%;
				width: 100%;
				color: #222222;
				font-family: Roboto;
				will-change: opacity;
				@apply --layout-vertical;
				@apply --layout-center-center;
			}

			#numeric-progress {
				font-size: 60px;
				font-weight: bold;
				height: 3ex;
			}

			#amount {
				color: #1976d2;
			}

			#goal {
				color: #004ba0;
			}

			#visual-progress {
				height: 35px;
				width: 547px;

				--atom-candystripe-bar-color: #004ba0;
			}
		</style>

		<div id="numeric-progress">
			<atom-tweening-number id="amount"></atom-tweening-number><span id="goal" />
		</div>
		<atom-candystripe-bar id="visual-progress"></atom-candystripe-bar>
	</template>

	<script src="gdq-break-bid-challenge.js" type="module"></script>
</dom-module>
