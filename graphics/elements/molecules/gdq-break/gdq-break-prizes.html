<link rel="import" href="../../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../../bower_components/polymer/lib/utils/render-status.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../atoms/atom-gridmask-image/atom-gridmask-image.html">

<dom-module id="gdq-break-prizes">
	<template>
		<style>
			:host {
				width: 610px;
				height: 194px;
				display: flex;
				flex-flow: row nowrap;
				font-family: Khand, monospace;
			}

			#info {
				width: 406px;
				margin-right: 10px;
				display: flex;
				flex-flow: column nowrap;
			}

			#infoTitle {
				background-color: #1976D1;
				color: white;
				text-shadow: 2px 2px #004ba0;
				text-align: center;
				font-size: 25px;
				font-weight: bold;
			}

			#infoContent {
				background-color: white;
				flex-grow: 1;
				display: flex;
				justify-content: center;
				flex-flow: column nowrap;
				overflow: hidden;
				line-height: 1.2;
			}

			#infoTextWrapper {
				opacity: 0;
				text-align: center;
				font-size: 30px;
				margin-bottom: 4px;
			}

			#infoBottom {
				background-color: #1976D1;
				color: white;
				text-shadow: 1px 1px #004ba0;
				text-align: center;
				font-size: 18px;
			}

			#minimal {
				text-align: center;
				font-size: 20px;
			}

			#photo {
				width: 194px;
				display: grid;
				justify-items: center;
				align-items: center;
			}

			#image {
				max-width: 100%;
				max-height: 100%;
			}
		</style>

		<div id="info">
			<div id="infoTitle">Prizes</div>
			<div id="infoContent">
				<div id="infoTextWrapper"></div>
				<div id="minimal">[[minimal]]</div>
			</div>
			<div id="infoBottom">No donation necessary for entry. See website for details.</div>
		</div>

		<div id="photo">
			<img src="[[imageSrc]]" id="image">
		</div>
	</template>

	<script src="gdq-break-prizes.js" type="module"></script>
</dom-module>
