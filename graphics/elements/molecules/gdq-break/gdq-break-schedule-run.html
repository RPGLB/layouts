<link rel="import" href="../../../../bower_components/html-echo/html-echo.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/sc-fitted-text/sc-fitted-text.html">

<dom-module id="gdq-break-schedule-run">
	<template>
		<style>
			:host {
				height: 100%;
				width: 100%;
				box-sizing: border-box;
				padding: 3px 12px;

				@apply --layout-vertical;
				@apply --layout-start;

				font-family: Khand;
				color: #f9f9f9;
			}

			#game {
				@apply --layout-flex;
				@apply --layout-horizontal;
				@apply --layout-center;

				font-weight: bold;
				text-shadow: 3px 3px #004ba0;
			}

			#info {
				height: 45px;
				padding-top: 3px;
				width: 100%;
				@apply --layout-horizontal;
				@apply --layout-justified;

				font-size: 31px;
			}

			#runner {
				@apply --layout-horizontal;
				@apply --layout-center;
			}

			#cactuar {
				content: url("/bundles/rpglb19-layouts/graphics/img/Cactuar-Icon.png");

			    height: 2.2ex;
			    margin-left: -0.30ex;
			    margin-right: 0.50ex;
			}

			#category {
				@apply --layout-horizontal;
				@apply --layout-center;
			}

			:host([up-next]) #when {
				display: none;
			}

			#when {
				margin-left: 0.5ex;
				display: block;
			}
		</style>

		<div id="game">
			<sc-fitted-text id="name-text" max-width="576" text="[[_formatRunName(run.name)]]"></sc-fitted-text>
		</div>

		<div id="info">
			<div id="runner">
				<img id="cactuar" />
				<sc-fitted-text id="info-runner"></sc-fitted-text>
			</div>
			<div id="category">
				<sc-fitted-text id="info-category" text="[[run.category]]"></sc-fitted-text>
				<div id="when"></div>
			</div>
		</div>
	</template>

	<script src="gdq-break-schedule-run.js" type="module"></script>
</dom-module>
