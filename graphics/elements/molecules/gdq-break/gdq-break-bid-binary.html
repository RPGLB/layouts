<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="gdq-break-bid-binary">
	<template>
		<style>
			:host {
				font-family: Khand;
				height: 230px;
				display: grid;
				grid-template-rows: auto 55px auto;
				grid-auto-flow: row;
				justify-content: stretch;
				align-content: center;
				padding: 0 30px;
			}

			.optionText {
				font-size: 30px;
				font-weight: bold;
			}

			#optionOneText {
				text-align: start;
				color: #004B9F;
			}

			#optionTwoText {
				text-align: end;
				color: #FF9000;
			}

			#chartWrapper {
				display: grid;
			}

			#stripe {
				grid-row: 1 / 2;
				grid-column: 1 / 2;
				height: 100%;
				width: 100%;
				background: repeating-linear-gradient(
					315deg,
					rgba(1,1,1,0),
					rgba(1,1,1,0) 6px,
					rgba(1,1,1,0.1) 6px,
					rgba(1,1,1,0.1) 9px
				);
				z-index: 10;
			}

			.optionBar {
				grid-row: 1 / 2;
				grid-column: 1 / 2;
				height: 100%;
			}

			#optionOneBar {
				justify-self: start;
				background-color: #004B9F;
			}

			#optionTwoBar {
				justify-self: end;
				background-color: #FF9000;
			}
		</style>

		<div id="optionOneText" class="optionText">[[optionOneText]]</div>
		<div id="chartWrapper">
			<div class="optionBar" id="optionOneBar"></div>
			<div class="optionBar" id="optionTwoBar"></div>
			<div id="stripe"></div>
		</div>
		<div id="optionTwoText" class="optionText">[[optionTwoText]]</div>

	</template>

	<script src="gdq-break-bid-binary.js" type="module"></script>
</dom-module>
