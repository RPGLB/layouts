<link rel="import" href="../../atoms/atom-candystripe-bar/atom-candystripe-bar.html">
<link rel="import" href="../../atoms/atom-tweening-number/atom-tweening-number.html">

<dom-module id="gdq-break-bid-many-option">
	<template>
		<style>
			:host {
				width: 90%;
				@apply --layout-horizontal;
				@apply --layout-center;
			}

			#left {
				position: relative;
				@apply --layout-flex;
				@apply --layout-vertical;
				@apply --layout-start-justified;
			}

			#name {
				font-family: Khand;
				font-size: 28px;
				font-weight: medium;
				line-height: 1.2;
			}

			#compare {
				width: 100%;
				height: 35px;
				--atom-candystripe-bar-color: #004ba0;
			}

			:host(:first-of-type) #compare {
				--atom-candystripe-bar-color: #ff9100;
			}

			#amount {
				width: 200px;
				text-align: right;

				font-family: Roboto;
				font-size: 36px;
				color: #004ba0;
				font-weight: 600;
			}

			:host(:first-of-type) #amount {
				font-size: 48px;
				color: #ff9100;
				font-weight: bold;
			}
		</style>

		<div id="left">
			<div id="name">[[_calcOptionName(option)]]</div>
			<atom-candystripe-bar id="compare"></atom-candystripe-bar>
		</div>
		<atom-tweening-number id="amount"></atom-tweening-number>
	</template>

	<script src="gdq-break-bid-many-option.js" type="module"></script>
</dom-module>
