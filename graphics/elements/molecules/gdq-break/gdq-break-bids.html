<dom-module id="gdq-break-bids">
	<template>
		<style>
			:host {
				height: 411px;
				width: 610px;
				@apply --layout-vertical;
				@apply --layout-center;
			}

			#content {
				position: relative;
				@apply --layout-flex;
				@apply --layout-self-stretch;
			}

			#content > :not(.iron-selected) {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				opacity: 0 !important;
			}

			#description {
				color: #222222;
				font-family: Khand;
				@apply --layout-vertical;
				@apply --layout-center;
			}

			#game-name {
				padding: 15px 0px 10px 0px;
				font-weight: bold;
				font-size: 48px;
				height: 2ex;
			}

			#description-actual {
				position: relative;
				font-weight: 600;
				font-size: 32px;
			}
		</style>

		<div id="description">
			<div id="game-name"></div>
			<div id="description-actual"></div>
		</div>

		<iron-selector id="content" selected="-1"></iron-selector>
	</template>

	<script src="gdq-break-bids.js" type="module"></script>
</dom-module>
