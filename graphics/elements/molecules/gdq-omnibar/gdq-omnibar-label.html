<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">

<dom-module id="gdq-omnibar-label">
	<template>
		<style>
			:host {
				box-sizing: border-box;
				height: 100%;
				/*width: 68px;*/
				position: relative;
				z-index: 2;
				@apply --layout-flex-none;
			}

			#flag {
				position: absolute;
				top: 0;
				left: 0;
				height: 100%;
				padding: 4px 0px 0px 4px;
				opacity: 0;
				box-sizing: border-box;
				@apply --layout-horizontal;
			}

			#flag-content {
				background-color: #004ba0;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#flag-text {
				padding: 0 10px;
				font-style: normal;
				font-weight: normal;
				line-height: normal;
				font-size: 24px;
				text-align: center;
				font-weight: 500;
				color: #f9f9f9;
				text-transform: uppercase;
				white-space: nowrap;
			}
		</style>

		<div id="flag">
			<div id="flag-content">
				<div id="flag-text"></div>
			</div>
		</div>
	</template>

	<script src="gdq-omnibar-label.js" type="module"></script>
</dom-module>
