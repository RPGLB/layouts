<link rel="import" href="../../atoms/atom-candystripe-bar/atom-candystripe-bar.html">
<link rel="import" href="../../atoms/atom-tweening-number/atom-tweening-number.html">

<dom-module id="rpglb-omnibar-challenge">
	<template>
		<style>
			:host {
				height: 47px;
				position: relative;
				box-sizing: border-box;
				@apply --layout-vertical;
				margin: 4px 4px 4px 0px;
				overflow: hidden;

				/* Prep for animation. */
				transform: translateY(55px);
				opacity: 0;
			}

			#body {
				position: relative;
				box-sizing: border-box;
				background-color: #004ba0;
				min-width: 1px;
				@apply --layout-flex;
			}

			#progress {
				position: relative;
				@apply --layout-self-start;
				@apply --layout-horizontal;

				z-index: 1;
				left: 0;
				width: 0;
				height: 100%;
				background-color: transparent;
			}

			#total {
				font-style: normal;
				line-height: normal;
				color: #f9f9f9;
				font-size: 32px;
				font-weight: bold;
				position: absolute;
				height: 100%;
				vertical-align: middle;
				z-index: 2;

				opacity: 0;
				will-change: opacity;
			}

			#amount {
				color: #222222;
			}

			#progress-bar {
				position: absolute;
				top: 0;
				left: 0;
				height: 100%;
				width: 100%;
				opacity: 1;
				--atom-candystripe-bar-border: 0px;
				--atom-candystripe-bar-color: #ff9100;
			}
		</style>

		<div id="body">
			<atom-candystripe-bar id="progress-bar"></atom-candystripe-bar>
			<div id="progress">
				<div id="total"><atom-tweening-number id="amount">[[bid.total]]</atom-tweening-number>/ [[bid.goal]]</div>
			</div>
		</div>
	</template>

	<script src="rpglb-omnibar-challenge.js" type="module"></script>
</dom-module>
