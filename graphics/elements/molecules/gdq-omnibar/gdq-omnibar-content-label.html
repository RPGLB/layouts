<dom-module id="gdq-omnibar-content-label">
	<template>
		<style>
			:host {
				height: 100%;
				padding: 4px 0px 0px 4px;
				box-sizing: border-box;
				margin-right: 4px;
				@apply --layout-horizontal;
			}

			#body {
				height: 100%;
				@apply --layout-horizontal;

				/* prep for animation */
				transform: translateY(55px);
				will-change: transform;
			}

			#text {
				position: relative;
				height: 100%;
				color: #FFFFFF;
				padding: 0 10px;
				background-color: #1976d2;

				font-style: normal;
				font-weight: 500;
				line-height: 1.3em;
				font-size: 18px;
				text-align: center;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}
		</style>

		<div id="body">
			<div id="text">?</div>
		</div>
	</template>

	<script src="gdq-omnibar-content-label.js" type="module"></script>
</dom-module>
