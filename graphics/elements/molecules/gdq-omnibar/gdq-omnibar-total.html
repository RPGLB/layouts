<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../shared/style/gdq-text-styles.html">
<link rel="import" href="../../atoms/atom-tweening-number/atom-tweening-number.html">

<dom-module id="gdq-omnibar-total">
	<template>
		<style include="gdq-text-styles">
			:host {
				position: relative;
				height: 100%;
				white-space: nowrap;
				padding-right: 8px;
				@apply --layout-flex-none;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#leftEdge {
				width: 3px;
				height: 100%;
				background: #004ba0;
				margin-right: 15px;
			}

			#totals {
				@apply --layout-vertical;
			}

			#totalText {
				font-size: 36px;
				font-weight: 600;
				font-family: Roboto, monospace;
				top: 11px;
				color: #f9f9f9;
				@apply --layout-horizontal;
				@apply --layout-center;
			}

			#totalTextAmount {
				display: block;
				position: absolute;
				left: 37px;
			}

			#totalTextAmountPlaceholder {
				opacity: 0;
			}
		</style>

		<div id="leftEdge"></div>

		<div id="totals">
			<div id="totalText">
				<div id="totalTextDollars">$</div>

				<!-- Workaround for https://bugs.chromium.org/p/chromium/issues/detail?id=670292 -->
				<div id="totalTextAmountPlaceholder"></div>
				<atom-tweening-number id="totalTextAmount"></atom-tweening-number>
			</div>
		</div>
	</template>

	<script src="gdq-omnibar-total.js" type="module"></script>
</dom-module>
