<dom-module id="gdq-omnibar">
	<template>
		<style include="gdq-text-styles">
			:host {
				display: flex;
				width: 1280px;
				height: 55px;
				color: white;
				background: #222222;
				font-family: "Khand", monospace;
			}

			#rpglbLogo {
				z-index: 3;
				padding: 2.5px;
				height: 50px;
				margin-right: 2.5px;
				flex-shrink: 0;
			}

			#leftDivider {
				width: 3px;
				background: #004ba0;
			}

			#body {
				display: flex;
				flex-grow: 1;
				height: 100%;
				overflow: hidden;
				position: relative;
			}

			#content {
				height: 100%;
				line-height: 1;
				white-space: nowrap;
				z-index: 1;
				min-width: 1px;
				@apply --layout-flex;
				@apply --layout-horizontal;
			}

			#cta,
			#milestoneAlert {
				position: absolute;
				top: 0;
				left: 0;
				height: 100%;
				width: 100%;
			}

			#cta {
				font-size: 31px;
			}

			#milestoneAlert {
				font-size: 33px;
				z-index: 10;
			}

			#charityLogo {
				padding: 5px;
				height: 45px;
				z-index: 1;
				@apply --layout-flex-none;
			}
		</style>

		<img id="rpglbLogo" src="[[importPath]]img/RPG-limit-break-vertical.png" />
		<div id="leftDivider"></div>
		<div id="body">
			<gdq-omnibar-label id="label"></gdq-omnibar-label>
			<div id="content"></div>
			<gdq-omnibar-cta id="cta"></gdq-omnibar-cta>
			<gdq-omnibar-milestone-alert
				id="milestoneAlert"
				milestones="[[milestones]]">
			</gdq-omnibar-milestone-alert>
		</div>
		<gdq-omnibar-total id="total"></gdq-omnibar-total>
		<img id="charityLogo" src="[[importPath]]img/nami-orb-white.png" />
	</template>

	<script src="gdq-omnibar.js" type="module"></script>
</dom-module>
