<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="gdq-omnibar-bidwar-option">
	<template>
		<style>
			:host {
				height: 76px;
				position: relative;
				box-sizing: border-box;
				@apply --layout-vertical;
				margin: 4px 0px;
				background-color: #1976d2;
				min-width: 80px;

				/* Prep for animation. */
				transform: translateY(55px);
				opacity: 0;
			}

			:host([winning]) {
				background-color: #ff9100;
			}

			:host([placeholder]) {
				background-color: #ffc246;
			}

			#body {
				position: relative;
				height: 100%;
				padding: 4px 8px 4px 8px;
				@apply --layout-vertical;
				@apply --layout-center-justified;
				@apply --layout-flex;
			}

			#body > * {
				position: relative;
			}

			#label {
				font-style: normal;
				font-weight: 500;
				line-height: 1em;
				font-size: 24px;
				color: #f9f9f9;
				-webkit-background-clip: text;
			}

			#total {
				font-style: normal;
				font-weight: 500;
				line-height: normal;
				font-size: 20px;
				color: #f9f9f9;
				-webkit-background-clip: text;
				@apply --layout-self-end;
			}
		</style>

		<div id="body">
			<div id="label">[[formatOptionDescription(bid)]]</div>
			<div id="total">[[bid.total]]</div>
		</div>
	</template>

	<script src="gdq-omnibar-bidwar-option.js" type="module"></script>
</dom-module>
