<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../shared/lib/maybe-random.js">

<dom-module id="gdq-omnibar-list-item">
	<template>
		<style>
			:host {
				height: 76px;
				position: relative;
				box-sizing: border-box;
				@apply --layout-vertical;
				margin: 4px 0px;
				background-color: #004ba0;

				/* Prep for animation. */
				transform: translateY(55px);
				opacity: 0;
			}

			#text {
				position: relative;
				height: 100%;
				padding: 5px 8px;
				@apply --layout-vertical;
				@apply --layout-center-justified;
				@apply --layout-flex;
			}

			#text > * {
				position: relative;
			}

			#text-firstLine {
				font-style: normal;
				font-weight: 500;
				line-height: 1em;
				font-size: 24px;
				color: #f9f9f9;
				-webkit-background-clip: text;
			}

			#text-secondLine {
				font-style: normal;
				font-weight: 500;
				line-height: normal;
				font-size: 21px;
				color: #f9f9f9;
				-webkit-background-clip: text;
			}
		</style>

		<div id="text">
			<div id="text-firstLine">[[firstLine]]</div>
			<div id="text-secondLine">[[secondLine]]</div>
		</div>
	</template>

	<script src="gdq-omnibar-list-item.js" type="module"></script>
</dom-module>
