<dom-module id="gdq-countdown">
	<template>
		<style>
			:host {
				display: block;
				width: 1920px;
				height: 720px;
			}

			#container {
				position: absolute;
				top: 410px;
				left: 0px;
				right: 0px;
				display: flex;
				flex-flow: column nowrap;
				align-items: center;
			}

			#timer {
				font-family: Roboto, sans-serif;
				font-style: normal;
				font-weight: 600;
				font-size: 72px;
				text-shadow: 2px 2px #004ba0;
				color: white;
			}

			#divider {
				width: 560px;
				height: 5px;
				background-color: white;
			}

			#music {
				padding-top: 4px;
				font-family: Khand, monospace;
				font-size: 24px;
				text-transform: uppercase;
				text-shadow: 2px 2px #004ba0;
				color: white;
			}

			#note {
				margin-right: 10px;
			}

			#bg {
				width: 1920px;
				height: 1080px;
			}
		</style>

		<img id="bg" src="/bundles/rpglb19-layouts/graphics/img/bg/RPGLB2022_Blank.png" />

		<div id="container">
			<div id="timer">[[timer]]</div>
			<div id="divider"></div>
			<div id="music"><span id="note">â™ª</span>[[music]]</div>
		</div>

	</template>

	<script src="gdq-countdown.js" type="module"></script>
</dom-module>
