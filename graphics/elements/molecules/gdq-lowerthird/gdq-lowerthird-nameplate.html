<link rel="import" href="../../../../bower_components/sc-fitted-text/sc-fitted-text.html">
<link rel="import" href="../../atoms/atom-nameplate/atom-nameplate.html">

<dom-module id="gdq-lowerthird-nameplate">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
				@apply --layout-center;
				font-family: 'Khand', sans-serif;
				color: #f9f9f9;
			}

			#name {
				height: var(--gdq-lowerthird-nameplate-height, 45px);
				width: 100%;
				margin: 0;
				z-index: 1;

				transform: scaleX(0);
				transform-origin: center;
				will-change: transform;
			}

			#nameplate {
				height: var(--gdq-lowerthird-nameplate-height, 45px);
				--atom-nameplate-height: var(--gdq-lowerthird-nameplate-height, 45px);
				--atom-nameplate-justify: center;
				--atom-nameplate-color: #f9f9f9;
				--atom-nameplate-bg: #1976d2;
				--atom-nameplate-shadow: 3px 3px #004ba0;
			}

			#title {
				@apply --layout-center-center;
				@apply --layout-flex-none;
				@apply --layout-horizontal;
				background: #004ba0;
				font-size: 22px;
				font-weight: 500;
				height: 26px;
				max-width: 456px;
				text-align: center;
				vertical-align: middle;
				width: calc(100% - 132px);
				will-change: transform;
			}

			#title-text {
				position: relative;
				top: 2px;
			}

			:host([header]) #title {
				display: none;
			}

			:host(:not([has-title])) #title {
				visibility: hidden;
			}
		</style>

		<div id="name">
			<atom-nameplate id="nameplate" no-icon no-cap name-fade-duration="0"></atom-nameplate>
		</div>

		<div id="title">
			<sc-fitted-text
				id="title-text"
				text="[[title]]"
				align="center">
			</sc-fitted-text>
		</div>
	</template>

	<script src="gdq-lowerthird-nameplate.js" type="module"></script>
</dom-module>
