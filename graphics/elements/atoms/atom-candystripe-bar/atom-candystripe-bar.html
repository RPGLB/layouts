<link rel="import" href="../../../../bower_components/polymer-decorators/polymer-decorators.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="atom-candystripe-bar">
	<template>
		<style>
			:host {
				@apply --layout-horizontal;
				@apply --layout-center;
			}

			#progress {
				height: 100%;
				width: 100%;

				box-sizing: border-box;
				border: var(--atom-candystripe-bar-border, 3px solid #222222);
			}

			#progress > span {
				display: block;
				height: 100%;
				background: var(--atom-candystripe-bar-color, #004ba0);
				position: relative;
				overflow: hidden;
			}

			#progress > span:after {
				content: "";
				position: absolute;
				height: 100%;
				width: 100%;
				background-image: linear-gradient(
						-45deg,
						transparent 0% 30%,
						rgba(0, 0, 0, .05) 30% 50%,
						transparent 50% 80%,
						rgba(0, 0, 0, .05) 80% 100%
					);
				background-size: 15px 15px;
				overflow: hidden;
			}
		</style>

		<div id="progress">
			<span id="progress-bar"></span>
		</div>
	</template>

	<script src="atom-candystripe-bar.js" type="module"></script>
</dom-module>
