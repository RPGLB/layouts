<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Standard, 2 Player, DWR</title>
	<link rel="stylesheet" href="style/layout.css">
	<script>
		window.extraImports = [
			'elements/molecules/rpglb-dwr-tracker/rpglb-dwr-tracker.html'
		];
	</script>
	<link rel="import" href="../shared/imports/bootstrap-layout.html">
	<custom-style>
		<style>
			gdq-runner-nameplate {
				top: 380px;
				width: 377px;
			}

			gdq-runner-nameplate:nth-of-type(1) {
				right: 883px;
			}

			gdq-runner-nameplate:nth-of-type(2) {
				left: 883px;
			}

			gdq-runinfo {
				top: 434px;
				left: 20px;
				width: 377px;
				height: 112px;
			}

			gdq-timer {
				left: 20px;
				top: 543px;
				height: 92px;
				width: 377px;
				--gdq-timer-size: 54px;
			}

			gdq-sponsors, gdq-tweet {
				left: 883px;
				top: 430px;
				width: 377px;
				height: 220px;
			}

			rpglb-dwr-tracker {
				position: absolute;
				top: 29px;
				margin: 23px;

				--cell-size: 48px;
				--grid-gap: 4px;
				--rpglb-dwr-tracker-bg: transparent;
			}

			rpglb-dwr-tracker[index="0"] {
				left: 0px;
			}

			rpglb-dwr-tracker[index="1"] {
				right: 0px;
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<img src="/bundles/rpglb19-layouts/graphics/img/bg/RPGLB2019_DWR.png" />
		<gdq-runinfo max-name-size="58"></gdq-runinfo>
		<gdq-runner-nameplate index="0" audio-vert-pos="bottom" audio-horiz-pos="right" no-right-cap result-side="left"></gdq-runner-nameplate>
		<gdq-runner-nameplate index="1" audio-vert-pos="bottom" audio-horiz-pos="left" no-left-cap result-side="right"></gdq-runner-nameplate>
		<gdq-timer></gdq-timer>
		<gdq-sponsors></gdq-sponsors>
		<gdq-tweet></gdq-tweet>

		<rpglb-dwr-tracker index="0"></rpglb-dwr-tracker>
		<rpglb-dwr-tracker index="1"></rpglb-dwr-tracker>
	</div>


</body>
</html>
