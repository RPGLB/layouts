<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Standard, 2 Player</title>
	<script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/bootstrap-layout.html">
	<custom-style>
		<style>
			gdq-runner-nameplate {
				top: 721px;
				width: 510px;
			}

			gdq-runner-nameplate:nth-of-type(1) {
				right: 1003px;
			}

			gdq-runner-nameplate:nth-of-type(2) {
				left: 1003px;
			}

			gdq-runinfo {
				top: 805px;
				left: 385px;

				height: 173px;
			}

			gdq-timer {
				left: 970px;

				width: 565px;
				--gdq-timer-size: 90px;
			}
		</style>
	</custom-style>

<body>
	<div id="container">
		<img src="/bundles/rpglb19-layouts/graphics/img/bg/RPGLB2022_SD2_cams.png" />

		<gdq-runner-nameplate index="0" result-side="left"></gdq-runner-nameplate>
		<gdq-runner-nameplate index="1" result-side="right"></gdq-runner-nameplate>
		<gdq-timer></gdq-timer>
	</div>
