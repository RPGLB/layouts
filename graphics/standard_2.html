<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Standard, 2 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/bootstrap-layout.html">
	<custom-style>
		<style>
			gdq-runner-nameplate {
				top: 491px;
				width: 454px;
			}

			gdq-runner-nameplate:nth-of-type(1) {
				right: 816px;
			}

			gdq-runner-nameplate:nth-of-type(2) {
				left: 816px;
			}

			gdq-runinfo {
				top: 539px;
				left: 51px;
				width: 372px;
				height: 112px;
			}

			gdq-timer {
				left: 856px;
				top: 539px;
				height: 112px;
				width: 372px;
				--gdq-timer-size: 60px;
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<img src="/bundles/rpglb19-layouts/graphics/img/bg/RPGLB2019_SD2.png" />
		<gdq-runinfo max-name-size="58"></gdq-runinfo>
		<gdq-runner-nameplate index="0" audio-vert-pos="bottom" audio-horiz-pos="right" no-right-cap result-side="right"></gdq-runner-nameplate>
		<gdq-runner-nameplate index="1" audio-vert-pos="bottom" audio-horiz-pos="left" no-left-cap result-side="left"></gdq-runner-nameplate>
		<gdq-timer></gdq-timer>
	</div>


</body>
</html>
